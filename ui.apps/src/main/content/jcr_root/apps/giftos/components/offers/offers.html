<section class="why_section layout_padding">
    <div class="container">
        <div class="heading_container heading_center">
            <h2>
            Why Shop With Us
            </h2>
        </div>
        <div class="row" data-sly-use.offers="com.giftos.project.core.models.OffersModel">
            <sly data-sly-list="${offers.offers}">
                <div class="col-md-4">
                <div class="box ">
                    <div class="img-box">
                        <img style="width: 100px;height:100px" src="${item.offerImage @ context='uri'}" alt="${item.offerTitle}"/>
                    </div>
                    <div class="detail-box">
                    <h5>
                        ${item.offerTitle}
                    </h5>
                    <p>
                        ${item.offerDescription}
                    </p>
                    </div>
                </div>
                </div>
            </sly>
        </div>
    </div>
</section>
