<sly data-sly-use.model="com.giftos.project.core.models.GiftsModel">
    <!-- Conditional check for Gifts Section -->
    <sly data-sly-test="${model.gifts}">
        <section class="gift_section layout_padding-bottom">
            <div class="box">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="img_container">
                                <div class="img-box">
                                    <img src="${model.backgroundImage @ context='uri'}" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="detail-box">
                                <div class="heading_container">
                                    <h2>
                                        ${model.giftTitle}
                                    </h2>
                                </div>
                                <p>
                                    ${model.giftDescription}
                                </p>
                                <div class="btn-box">
                                    <a href="#" class="btn1">
                                        Buy Now
                                    </a>
                                    <a href="#" class="btn2">
                                        See More
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </sly>

    <!-- If gifts is false, render Saving Section -->
    <sly data-sly-test="${!model.gifts}">
        <section class="saving_section">
            <div class="box">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="img-box">
                                <img src="${model.backgroundImage @ context='uri'}" alt="">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="detail-box">
                                <div class="heading_container">
                                    <h2>
                                       ${model.giftTitle}
                                    </h2>
                                </div>
                                <p>
                                    ${model.giftDescription} <!-- Same description as gifts section -->
                                </p>
                                <div class="btn-box">
                                    <a href="#" class="btn1">
                                        Buy Now
                                    </a>
                                    <a href="#" class="btn2">
                                        See More
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </sly>
</sly>
