
<div class="col-md-6 col-lg-3">
    <sly data-sly-use.contactUsModel="com.giftos.project.core.models.ContactUsModel" >
        <h6>${contactUsModel.footerTitle}</h6>

        <div class="info_link-box">
            <a href="">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <span>${contactUsModel.address}</span>
            </a>
            <a href="">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <span>${contactUsModel.mobileNumber}</span>
            </a>
            <a href="">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <span>${contactUsModel.email}</span>
            </a>
        </div>
    </sly>
</div>
